<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Action Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to the main CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <!-- Add the logo to the left side of the navigation bar -->
    <img src="img/cw_logo.png" alt="Charity: Water Logo" style="height: 48px;" class="navbar-logo">
    <div class="nav-container">
      <!-- The navigation items are inside nav-container, which is styled to be horizontal using flexbox in CSS -->
      <div class="nav-item">
        <span>Take Action <span class="arrow">▼</span></span>
        <div class="dropdown">
          <a href="#">Volunteer</a>
          <a href="#">Donate</a>
          <a href="#">Advocate</a>
        </div>
      </div>
      <div class="nav-item">
        <span>About Us <span class="arrow">▼</span></span>
        <div class="dropdown">
          <a href="#">Our Team</a>
          <a href="#">Mission</a>
          <a href="#">History</a>
        </div>
      </div>
      <div class="nav-item">
        <span>Why Water? <span class="arrow">▼</span></span>
        <div class="dropdown">
          <a href="#">The Crisis</a>
          <a href="#">Our Impact</a>
          <a href="#">Success Stories</a>
        </div>
      </div>
    </div>
    <a href="#" class="contact-link">Contact Us</a>
  </header>
  <!-- Headline over the photo -->
  <div class="hero-headline">
    90% of the population has<br>
    access to clean water.<br>
    We're the generation<br>
    that can reach 100%
    <!-- Subheadline below the headline -->
    <div class="hero-subheadline">
      The path to clean water for everyone is nearly paved.
    </div>
  </div>
  <!-- Add the main charity: water photo below the navigation bar -->
  <img src="img/charitywaterphoto.png" alt="Charity: Water" class="hero-image">
  <!-- Call to Action Button below the subheadline and above the bottom of the image -->
  <div class="cta-container">
    <button class="cta-button">Help Finish the Path</button>
  </div>

</body>
</html>
