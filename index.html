<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Action Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to the main CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <!-- Add the logo to the left side of the navigation bar -->
    <img src="img/cw_logo.png" alt="Charity: Water Logo" class="navbar-logo">
    <div class="nav-container">
      <div class="nav-item">
        <span>Take Action <span class="arrow">▼</span></span>
        <div class="dropdown">
          <a href="#">Volunteer</a>
          <a href="#">Donate</a>
          <a href="#">Advocate</a>
        </div>
      </div>
      <div class="nav-item">
        <span>About Us <span class="arrow">▼</span></span>
        <div class="dropdown">
          <a href="#">Our Team</a>
          <a href="#">Mission</a>
          <a href="#">History</a>
        </div>
      </div>
      <div class="nav-item">
        <span>Why Water? <span class="arrow">▼</span></span>
        <div class="dropdown">
          <a href="#">The Crisis</a>
          <a href="#">Our Impact</a>
          <a href="#">Success Stories</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="hero-image-container" style="position:relative;">
      <img src="img/charitywaterphoto.png" alt="Clean Water Project" class="hero-image">

      <div class="hero-subheadline">Join us to bring clean, safe water to every person on the planet.</div>
      <div class="cta-container">
        <button class="cta-button">Donate Now</button>
